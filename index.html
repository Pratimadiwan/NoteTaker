<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Note-Taking App</h1>
        <div>
            <!-- Bold, Italic, Underline Buttons -->
            <button id="global-bold-btn">B</button>
            <button id="global-italic-btn">I</button>
            <button id="global-underline-btn">U</button>

            <!-- Background Color & Text Color Inputs -->
            <label>
                BG Color: <input type="color" id="global-bg-color" />
            </label>
            <label>
                Text Color: <input type="color" id="global-text-color" />
            </label>
        </div>
        <div id="action-buttons">
            <button id="add-note-btn">Add Note</button>
            <button id="delete-all-btn">Delete All</button>
        </div>
        <!-- Search Bar -->
        <div>
            <input type="text" id="search-bar" placeholder="Search notes...">
        </div>
    </header>
    <main>
        <div id="notes-container"></div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
