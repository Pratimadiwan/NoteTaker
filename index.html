<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <header class="w-full p-4 flex flex-col sm:flex-row justify-between items-center bg-white dark:bg-gray-800 shadow-md">
        <h1 class="text-xl sm:text-2xl font-bold mb-2 sm:mb-0">Note-Taking</h1>
        <div class="flex gap-4">
            <div class="flex items-center gap-2 border border-gray-300 p-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                <button id="global-bold-btn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">B</button>
                <button id="global-italic-btn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">I</button>
                <button id="global-underline-btn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">U</button>
            </div>
            <label>
                BG Color: <input type="color" id="global-bg-color" />
            </label>
            <label>
                Text Color: <input type="color" id="global-text-color" />
            </label>
        </div>
        <div id="action-buttons" class="flex gap-4">
            <button id="add-note-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Add Note
            </button>
            <button id="delete-all-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Delete All
            </button>
        </div>
        <div class="flex items-center gap-4">
            <input type="text" id="search-bar" placeholder="Search notes..."
                class="px-4 py-2 border border-gray-300 rounded">
            <button id="theme-toggle" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                <i id="theme-icon" class="fas fa-sun"></i>
            </button>
        </div>
    </header>
    <main class="flex flex-col items-center ">
        
        <div id="notes-container" class="grid gap-4 grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 w-full max-w-7xl"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
